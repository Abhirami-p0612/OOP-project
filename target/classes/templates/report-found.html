<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Found Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 50px;
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 25px; color: #333; }

        label { display: block; font-weight: bold; margin-bottom: 6px; color: #444; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover { background-color: #218838; transform: scale(1.03); }

        .message { color: green; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .error { color: red; text-align: center; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Report Found Item</h2>

    <!-- Success or Error Messages -->
    <p th:if="${message}" th:text="${message}" class="message"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form action="/report-found" method="post" enctype="multipart/form-data">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" placeholder="E.g., Wallet, Phone (optional)" />

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Found Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="contact">Your Contact Info:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="dateFound">Date and Time Found:</label>
        <input type="datetime-local" id="dateFound" name="dateFound" required>

        <label for="image">Upload Image (optional):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Submit Report</button>
    </form>
</div>

</body>
</html>
