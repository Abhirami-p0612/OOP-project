<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome {
            font-size: 28px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 40px;
            color: #333;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            width: 70%;
            margin-top: 20px;
        }

        .section {
            width: 45%;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #444;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Adds enough gap between buttons */
        }

        .btn {
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<!-- Welcome message -->
<div class="welcome">
    Welcome <span th:text="${username}"></span>!
</div>

<!-- Two Column Layout -->
<div class="main-container">
    <!-- Left Side - Report -->
    <div class="section">
        <h2>Report</h2>
        <div class="button-container">
            <a href="/report-found" class="btn">Report Found Item</a>
            <a href="/report-lost" class="btn">Report Lost Item</a>
        </div>
    </div>

    <!-- Right Side - View -->
    <div class="section">
        <h2>View</h2>
        <div class="button-container">
            <a href="/view-found" class="btn">View Found Items</a>
            <a href="/view-lost" class="btn">View Lost Items</a>
        </div>
    </div>
</div>

</body>
</html>
