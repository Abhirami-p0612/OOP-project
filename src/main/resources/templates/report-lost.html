<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 50px;
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        label { display: block; font-weight: bold; margin-bottom: 6px; color: #444; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover { background-color: #0056b3; transform: scale(1.03); }

        .message { color: green; text-align: center; margin-bottom: 15px; font-weight: bold; }
        .error { color: red; text-align: center; margin-bottom: 15px; font-weight: bold; }
        h3 { margin-top: 20px; color: #555; }

        .logout-fixed {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 999;
        }
        .logout-btn {
            background-color: #23395d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div th:if="${session.username}" class="logout-fixed">
    <a th:href="@{/logout}" class="logout-btn">Logout</a>
</div>

<div class="container">
    <h2>Report Lost Item</h2>

    <p th:if="${message}" th:text="${message}" class="message"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form action="/report-lost" method="post" enctype="multipart/form-data">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Lost Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="dateLost">Date Lost:</label>
        <input type="date" id="dateLost" name="dateLost" required>

        <label for="image">Upload Image of Item (optional):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <section id="contact-details">
            <h3>Your Contact Details</h3>

            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactPhone">Phone:</label>
            <input type="text" id="contactPhone" name="contactPhone" pattern="\d{10}" placeholder="10-digit phone" required>

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
        </section>

        <button type="submit">Submit Lost Report</button>
    </form>
</div>

</body>
</html>
