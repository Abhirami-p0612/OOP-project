<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selection</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            align-items: center;        /* vertical center */
            justify-content: center;    /* horizontal center */
        }

        .wrapper {
            width: 70%;
        }

        .welcome {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* messages */
        .message { color: green; margin-bottom: 20px; font-size: 16px; font-weight: bold; text-align: center; }
        .error { color: red; margin-bottom: 20px; font-size: 16px; font-weight: bold; text-align: center; }

        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .section {
            width: 45%;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { margin-bottom: 25px; color: #444; }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .btn:hover { background-color: #0056b3; transform: scale(1.03); }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="welcome">
        Welcome <span th:text="${username}">User</span>
    </div>

    <p th:if="${message}" th:text="${message}" class="message"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <div class="main-container">
        <div class="section">
            <h2>Report</h2>
            <div class="button-container">
                <a href="/report-found" class="btn">Report Found Item</a>
                <a href="/report-lost" class="btn">Report Lost Item</a>
            </div>
        </div>

        <div class="section">
            <h2>View</h2>
            <div class="button-container">
                <a href="/view-found" class="btn">View Found Items</a>
                <a href="/view-lost" class="btn">View Lost Items</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
