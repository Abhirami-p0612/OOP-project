<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<div class="container">
    <!-- Left side kept similar to index for consistency -->
    <div class="left-side">
        <div>
            <h1>Welcome to Lost and Found</h1>
            <p class="tagline">Lost it? <strong>Find it here.</strong></p>
        </div>
    </div>

    <div class="right-side">
        <div class="signup-box">
            <h2>Login</h2>

            <!-- messages from signup or failed login -->
            <p th:if="${message}" th:text="${message}" style="color:green; font-weight:bold; margin-bottom:10px;"></p>
            <p th:if="${error}" th:text="${error}" style="color:red; font-weight:bold; margin-bottom:10px;"></p>

            <form action="/handle-login" method="post">
                <input class="input-box" type="email" name="email" placeholder="Email" required><br><br>
                <input class="input-box" type="password" name="password" placeholder="Password" required><br><br>
                <button class="signup-btn" type="submit">Login</button>
            </form>

            <p style="margin-top:12px; font-size:0.95rem;">
                Don't have an account? <a href="/index" style="color:#2563eb; text-decoration:none;">Sign up</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
