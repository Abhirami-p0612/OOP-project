<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lost Item Contact Details</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .details-box { max-width: 500px; margin: 30px auto; padding: 25px; border: 1px solid #ccc; border-radius: 8px; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #007BFF; }
        p { margin: 10px 0; font-size: 1.1em; }
        strong { display: inline-block; width: 150px; text-align: left; }
        .confirmation-form button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .confirmation-form button:hover { background-color: #1e7e34; }

        .logout-fixed {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 999;
        }
        .logout-btn {
            background-color: #23395d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover { opacity: 0.9; }

        .note {
            margin-top: 15px;
            font-size: 0.9em;
            color: #cc0000;
        }
    </style>
</head>
<body>

<div th:if="${session.username}" class="logout-fixed">
    <a th:href="@{/logout}" class="logout-btn">Logout</a>
</div>

<div class="details-box" th:if="${item}">
    <h2>Contact Details for Lost Item: <span th:text="${item.itemName}"></span></h2>
    <p><strong>Reporter Name:</strong> <span th:text="${item.contactName}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${item.contactPhone}"></span></p>
    <p><strong>Email Address:</strong> <span th:text="${item.contactEmail}"></span></p>
    <p><strong>Location:</strong> <span th:text="${item.location}"></span></p>
    <p><strong>Date Lost:</strong> <span th:text="${item.dateLost}"></span></p>
    <hr>

    <div class="confirmation-form">
        <p>If you have received your lost item, click below to notify the reporter.</p>
        <form th:action="@{/confirm-lost-item-received/{id}(id=${item.id})}" method="post">
            <button type="submit">Confirm Item Received</button>
        </form>

        <p class="note">
            *Note: Clicking the button will notify the reporter. They may confirm the handover.
        </p>
    </div>
</div>

<div th:if="${item == null}">
    <p>Lost item not found.</p>
</div>

</body>
</html>
