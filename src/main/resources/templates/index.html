<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<div class="container">
    <!-- LEFT SIDE -->
    <div class="left-side">
        <div>
            <h1>Welcome to Lost and Found</h1>
            <p class="tagline">Lost it? <strong>Find it here.</strong></p>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <input class="input-box" type="email" name="email" placeholder="Email" required><br><br>
                <input class="input-box" type="password" name="password" placeholder="Password" required><br><br>
                <button class="signup-btn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
