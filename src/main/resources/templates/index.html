<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<div class="container">
    <!-- LEFT SIDE -->
    <div class="left-side">
        <div>
            <h1>Welcome to Lost and Found</h1>
            <p class="tagline">Lost it? <strong>Find it here.</strong></p>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
        <div class="signup-box">
            <h2>Sign Up</h2>

            <!-- Messages (flash or model) -->
            <p th:if="${message}" th:text="${message}" style="color:green; font-weight:bold; margin-bottom:10px;"></p>
            <p th:if="${error}" th:text="${error}" style="color:red; font-weight:bold; margin-bottom:10px;"></p>

            <form action="/signup" method="post">
                <input class="input-box" type="email" name="email" placeholder="Email" required><br><br>
                <input class="input-box" type="password" name="password" placeholder="Password" required><br><br>
                <button class="signup-btn" type="submit">Sign Up</button>
            </form>

            <p style="margin-top:12px; font-size:0.95rem;">
                Already have an account? <a href="/login" style="color:#2563eb; text-decoration:none;">Login.</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
